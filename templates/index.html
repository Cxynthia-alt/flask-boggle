<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/app.css" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <title>Boggle Game</title>
</head>

<body>
  <table>
    {% for row in board %}
    <tr>{% for item in row %}
      <td>{{item}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  <p>High Score: <b>{{ highscore }}</b> in {{submit_count}} plays</p>
  <form id="boggle_form">
    <label for="user_guess_word">What's your guess?</label>
    <input type="text" id="user_guess_word" name="user_guess_word">
    <button id="submit">Validate</button>
  </form>

  <section id="result">

  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
  <script src="/static/app.js"></script>


</body>

</html>
